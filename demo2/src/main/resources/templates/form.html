<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<p> Inserta un nuevo cliente  </p>
	
	<form action="#" th:action = "@{/cliente2/agregarCliente}"    method = "post">
		<p>name <input type="text" th:field = "*{cliente2_form.name}"/></p>
		<p>address <input type="text" th:field = "*{cliente2_form.address}"/></p>
		<p>email <input type="text" th:field = "*{cliente2_form.email}"/></p>
		<p>phone <input type="text" th:field = "*{cliente2_form.phone}"/></p>
		<p>Saldo <input type="number" step="0.01" th:field = "*{cuenta2_form.saldo}"/></p>
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	</form>

</body>
</html>
